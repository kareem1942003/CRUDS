<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>CRUD</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUD</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>

      <div class="inputs">
        <input type="text" placeholder="Title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Price"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Discount"
            id="discount"
          />
          <small id="total">22334</small>
        </div>
        <input type="number" placeholder="Count" id="count" />
        <input type="text" placeholder="Category" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
